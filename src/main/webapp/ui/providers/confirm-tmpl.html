<div class="modal-header">
    <button type="button" class="close" ng-click="$dismiss(false)">&times;</button>
    <h3 class="modal-title">{{vm.title}}</h3>
</div>
<div class="modal-body">
    {{vm.message}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$close(true)">OK</button>
    <button class="btn btn-default" type="button" ng-click="$dismiss(false)">Cancel</button>
</div>
