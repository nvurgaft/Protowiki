<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">       
        <div class="panel panel-default">
            <div class="panel-heading">Stored records</div>
            <div class="panel-body">
                <div ng-show="vm.data.length > 0">
                    <div class="list-group">
                        <div class="list-group-item" 
                             style="cursor: pointer;"
                             ng-click="vm.selectedFile = record"
                             ng-repeat="record in vm.data">{{record.name}}
                            <div class="pull-right">
                                <button class="btn btn-info btn-xs" 
                                        ng-click="vm.parseXMLFile(record)"
                                        ng-show="record.extension==='xml'">Parse XML</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-hide="vm.data.length > 0">
                    <label class="control-label"><span class="fa fa-spinner fa-pulse fa-2x"></span> Loading ..</label>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
        <div class="panel panel-default" ng-show="vm.selectedFile">
            <div class="panel-heading">File details</div>
            <div class="panel-body">
                <ul>
                    <li><label class="control-label">Name:</label>&nbsp{{vm.selectedFile.name}}</li>
                    <li><label class="control-label">Size:</label>&nbsp{{vm.selectedFile.size / 1024 / 1024}} MB</li>
                    <li><textarea class="form-control" rows="6">{{vm.selectedFile.content}}</textarea></li>
                </ul>
            </div>
        </div>
    </div>
</div>
